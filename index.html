<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="radio" name="gender" id="dot-1">
        <input type="radio" name="gender" id="dot-2">
        <input type="radio" name="gender" id="dot-3">
        <div class="title">Registeration</div>
        <form action="#">
            <div class="details">
                <div class="input">
                    <span class="user-details">Full Name</span>
                    <input type="text" placeholder="enter your name" required>
                </div>
                
                <div class="input">
                    <span class="user-details">E-mail</span>
                    <input type="text" placeholder="enter your mail" required>
                </div>
                <div class="input">
                    <span class="user-details">Phone Number</span>
                    <input type="text" placeholder="enter your number" required>
                </div>
                <div class="input">
                    <span class="user-details">Password</span>
                    <input type="password" placeholder="enter your password" required>
                </div>
                <div class="input">
                    <span class="user-details">Confirm Password</span>
                    <input type="password" placeholder="confirm your password" required>
                </div>
                <div class="input">
                    <span class="user-details">Description</span>
                    <input type="textbox" placeholder="enter your description" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="register">
            </div>
        </form>
    </div>
</body>
</html>
